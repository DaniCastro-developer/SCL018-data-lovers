<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rick y Morty</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    
<!-- SEGUNDA PAGINA---------------------------------------------------->
    
    <div id="page2">

      <div class="title">Rick and Morty</div>
      <div class="logo"></div>

  
      <div class="filterA-Z">
        <select name="filterOrderA-Z" id="filterA-Z" class="filterOrderA-Z">
          <option value="alphabeticalOrder">Ordenar Alfabéticamente</option>
          <option value="orderAtoZ">A-Z</option>
          <option value="orderZtoA">Z-A</option>
        </select>
      </div>

      <div class="filterGender">
        <select name="filterGender" id="filterGender">
          <option value="filterGender"> Selecciona el género </option>
          <option value="male"> Masculino </option>
          <option value="female"> Femenino </option>
          <option value="unknown"> Desconocido </option>
          <option value="genderLess"> Sin Género </option>
        </select>        
      </div>

      <div id="cardContainer" class="cardContainer">
        <!--div vacio para llenarlo con la data-->
      </div>
    
      <button onclick="location.href='index.html'" class="returnButton" id="returnButton">Ingresar</button>
      
    </div>


 


    <script src="main.js" type="module"></script>
  </body>
</html>
