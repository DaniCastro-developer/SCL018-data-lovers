<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rick y Morty</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    
<!-- PAGINA INICIO------------------------------------------------------------------->
    <div id="page1"> 
      <div class="welcome">
      <img src="Recursos/logobienvenida.png" class ="logo-welcome">
      </div>
      <video src="Recursos/wallpaper_rickandmorty.mp4" autoplay muted loop></video>
      <embed src= 'Recursos/intro.mp3' autostarty ='true' volume = "0.5" width="0" height="0">
      
       <div class ="button-start">
        <button class="startButton" id="startButton"> ingresar </button>
      </div>
    </div>

    <!-- SEGUNDA PAGINA---------------------------------------------------->
    
  <div id="page2" hidden>

    <header class="filtros">
      
      <div> <img src="Recursos/letrasRickandMorty.png" class="imageReturn" id="imageReturn">
      </div>

      <div class="filterA-Z">
        <select name="filterOrderA-Z" id="filterA-Z" class="filterOrderA-Z">
          <option value="alphabeticalOrder">Ordenar Alfabéticamente</option>
          <option value="orderAtoZ">A-Z</option>
          <option value="orderZtoA">Z-A</option>
        </select>
      </div>

      <div class="filterGender">
        <select name="filterGender" id="filterGender">
          <option value="filterGender"> Selecciona el género </option>
          <option value="male"> Masculino </option>
          <option value="female"> Femenino </option>
          <option value="unknown"> Desconocido </option>
          <option value="genderLess"> Sin Género </option>
        </select>        
      </div>

    </header>

   <main>
      <div id="cardContainer" class="cardContainer">

        <!--div vacio para llenarlo con la data-->

           <div id="cards" class="cards"></div>

      </div>
   </main>
  </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
