<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rick y Morty</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<!-- PAGINA INICIO------------------------------------------------------------------->
    <div class="welcome">
      <h1>Bienvenido</h1>
      <button class="button">Ingresar</button>
    </div>

<!-- SEGUNDA PAGINA---------------------------------------------------->
    <header class="">
      <div class="title">Rick and Morty</div>
      <div class="logo"></div>

      <div class="filterA-Z">
        <select name="filterOrderA-Z" id="filterA-Z">
          <option value="alphabeticalOrder">Ordenar alfabéticamente</option>
          <option value="orderAtoZ">A-Z</option>
          <option value="orderZtoA">Z-A</option>
        </select>
      </div>

      <div class="filterGender">
        <select name="filterGender" id="filterGender">
          <option value="filterGender"> Selecciona el género </option>
          <option value="male"> Masculino </option>
          <option value="female"> Femenino </option>
          <option value="unknown"> Desconocido </option>
          <option value="unknown"> Sin Género </option>
          
          </select>
      </div>
    </header>


 


    <script src="main.js" type="module"></script>
  </body>
</html>
